    <style>
        :root {
            --color-main: #0d9488;
            --color-light: #f0fdfa;
            --color-bg: #f3f4f6;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--color-bg);
            /* Prevent pull-to-refresh on mobile to keep app feel */
            overscroll-behavior-y: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Utility */
        .text-theme { color: var(--color-main); }
        .bg-theme { background-color: var(--color-main); }
        .bg-theme-light { background-color: var(--color-light); }
        .border-theme { border-color: var(--color-main); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Timeline Graphics */
        .timeline-container {
            position: relative;
        }
        /* Main solid line */
        .timeline-line {
            position: absolute;
            left: 19px;
            top: 20px;
            bottom: 0;
            width: 2px;
            background-color: #e5e7eb;
            z-index: 0;
        }
        /* Hide line for last item if needed, but continuous is usually better */
        
        /* Plan B Connector (Branching) */
        .plan-b-branch {
            position: absolute;
            top: 50%;
            left: -1rem;
            width: 1rem;
            height: 2px;
            border-top: 2px dashed #cbd5e1;
            transform: translateY(-50%);
        }

        /* Swipe Actions */
        .swipe-item-container {
            position: relative;
            overflow: hidden; /* Hide the delete button initially */
        }
        .swipe-content {
            position: relative;
            z-index: 10;
            background: white;
            transition: transform 0.2s ease-out;
            will-change: transform;
        }
        .swipe-action-bg {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ef4444; /* Red */
            z-index: 1;
            display: flex;
            align-items: center;
            padding-left: 1.5rem;
            border-radius: 0.75rem;
        }
    </style>
</head>

    <script>
        // --- Configuration & Themes ---
        const THEMES = {
            teal: { main: '#0d9488', light: '#f0fdfa' },
            rose: { main: '#e11d48', light: '#fff1f2' },
            blue: { main: '#2563eb', light: '#eff6ff' }
        };

        // --- State ---
        let trips = JSON.parse(localStorage.getItem('travelFlow_trips_v4')) || [];
        let appSettings = JSON.parse(localStorage.getItem('travelFlow_settings')) || { theme: 'teal' };
        let currentTripId = null;
        let currentDayIndex = 0;
        let tempDaysCount = 3;
        let editingItemId = null;

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(appSettings.theme);
            lucide.createIcons();
            renderHome();
            document.getElementById('input-trip-date').valueAsDate = new Date();
            
            // Prevent bounce on iOS
            document.body.addEventListener('touchmove', function(e) {
                if (e.target.closest('.overflow-y-auto')) return;
                e.preventDefault();
            }, { passive: false });
        });

        // --- Theme ---
        function applyTheme(themeName) {
            const theme = THEMES[themeName] || THEMES.teal;
            const root = document.documentElement;
            root.style.setProperty('--color-main', theme.main);
            root.style.setProperty('--color-light', theme.light);
            appSettings.theme = themeName;
            localStorage.setItem('travelFlow_settings', JSON.stringify(appSettings));
        }

        function setTheme(name) {
            applyTheme(name);
            renderHome();
            if(currentTripId) renderTimeline();
        }

        function openSettings() { document.getElementById('modal-settings').classList.remove('hidden'); }

        // --- Core Functions ---
        function generateId() { return Date.now().toString(36) + Math.random().toString(36).substr(2); }
        function saveData() { localStorage.setItem('travelFlow_trips_v4', JSON.stringify(trips)); }
        function getTrip(id) { return trips.find(t => t.id === id); }
        function formatDate(dateStr, addDays) {
            const date = new Date(dateStr);
            date.setDate(date.getDate() + addDays);
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }
        function getDayName(dateStr, addDays) {
            const date = new Date(dateStr);
            date.setDate(date.getDate() + addDays);
            const days = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];
            return days[date.getDay()];
        }
        function calculateTotalCost(trip) {
            let total = 0;
            if (trip.days) {
                trip.days.forEach(day => {
                    day.items.forEach(item => {
                        total += parseInt(item.cost) || 0;
                        // Plan B cost usually not included in total budget unless activated, keeping simple
                    });
                });
            }
            return total;
        }

        // --- Navigation ---
        function openTrip(id) {
            currentTripId = id;
            currentDayIndex = 0;
            switchTab('itinerary');
            
            const trip = getTrip(id);
            document.getElementById('detail-title').innerText = trip.title;
            updateCostDisplay();

            document.getElementById('view-detail').classList.remove('translate-x-full');
            
            renderDays();
            renderTimeline();
            renderShopping();
        }

        function goBack() {
            document.getElementById('view-detail').classList.add('translate-x-full');
            setTimeout(() => {
                currentTripId = null;
                renderHome();
            }, 300);
        }

        function updateCostDisplay() {
            const trip = getTrip(currentTripId);
            const total = calculateTotalCost(trip);
            document.getElementById('detail-cost').innerText = `Á∏ΩËä±Ë≤ª: NT$ ${total.toLocaleString()}`;
        }

        function switchTab(tab) {
            const itineraryContent = document.getElementById('content-itinerary');
            const shoppingContent = document.getElementById('content-shopping');
            const fab = document.getElementById('fab-container');
            const btnItinerary = document.getElementById('tab-itinerary');
            const btnShopping = document.getElementById('tab-shopping');
            
            if (tab === 'itinerary') {
                btnItinerary.className = "flex-1 py-1.5 text-xs font-medium rounded-md bg-white text-theme shadow-sm transition";
                btnShopping.className = "flex-1 py-1.5 text-xs font-medium rounded-md text-white/80 transition";
                itineraryContent.classList.remove('hidden');
                shoppingContent.classList.add('hidden');
                fab.classList.remove('hidden');
            } else {
                btnShopping.className = "flex-1 py-1.5 text-xs font-medium rounded-md bg-white text-theme shadow-sm transition";
                btnItinerary.className = "flex-1 py-1.5 text-xs font-medium rounded-md text-white/80 transition";
                shoppingContent.classList.remove('hidden');
                itineraryContent.classList.add('hidden');
                fab.classList.add('hidden');
            }
        }

        // --- Home View ---
        function renderHome() {
            const container = document.getElementById('trip-list-container');
            container.innerHTML = '';

            if (trips.length === 0) {
                container.innerHTML = `<div class="text-center mt-20 opacity-40"><p>Â∞öÊú™Âª∫Á´ãÊóÖË°å</p></div>`;
                return;
            }

            trips.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).forEach(trip => {
                const el = document.createElement('div');
                el.className = 'swipe-item-container rounded-2xl shadow-sm mb-4';
                
                const dayCount = trip.days.length;
                const totalCost = calculateTotalCost(trip);

                // Using Swipe Logic Structure
                el.innerHTML = `
                    <div class="swipe-action-bg">
                        <span class="text-white font-bold flex items-center gap-1"><i data-lucide="trash-2" class="w-5 h-5"></i> ÊîæÈñãÂà™Èô§</span>
                    </div>
                    <div class="swipe-content bg-white p-4 border border-gray-100 flex justify-between items-center relative" 
                         onclick="openTrip('${trip.id}')"
                         ontouchstart="handleTouchStart(event, this, '${trip.id}', 'trip')"
                         ontouchmove="handleTouchMove(event, this)"
                         ontouchend="handleTouchEnd(event, this, '${trip.id}', 'trip')">
                        <div>
                            <h3 class="font-bold text-lg text-gray-800">${trip.title}</h3>
                            <div class="text-xs text-gray-500 mt-1 flex gap-3">
                                <span><i data-lucide="calendar" class="w-3 h-3 inline"></i> ${dayCount} Â§©</span>
                                <span>NT$ ${totalCost.toLocaleString()}</span>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="text-gray-300 w-5 h-5"></i>
                    </div>
                `;
                container.appendChild(el);
            });
            lucide.createIcons();
        }

        // --- Timeline & Swipe Logic ---
        
        // Touch Handlers for Swipe
        let touchStartX = 0;
        let touchCurrentX = 0;
        let isSwiping = false;

        function handleTouchStart(e, el, id, type) {
            touchStartX = e.touches[0].clientX;
            el.style.transition = 'none';
        }

        function handleTouchMove(e, el) {
            touchCurrentX = e.touches[0].clientX;
            const diff = touchCurrentX - touchStartX;
            
            // Only allow Swipe Right (positive diff)
            if (diff > 0 && diff < 150) { 
                e.preventDefault(); // Stop scroll
                isSwiping = true;
                el.style.transform = `translateX(${diff}px)`;
                
                // Visual feedback opacity on background could go here
            }
        }

        function handleTouchEnd(e, el, id, type) {
            el.style.transition = 'transform 0.2s ease-out';
            const diff = touchCurrentX - touchStartX;
            
            if (isSwiping && diff > 100) {
                // Trigger Delete
                el.style.transform = `translateX(100%)`; // Swipe away
                setTimeout(() => {
                    if (type === 'trip') deleteTrip(id);
                    if (type === 'item') deleteItem(id);
                    if (type === 'shop') deleteShopItem(id);
                }, 200);
            } else {
                // Reset
                el.style.transform = `translateX(0)`;
            }
            isSwiping = false;
            touchStartX = 0;
            touchCurrentX = 0;
        }

        function renderTimeline() {
            const trip = getTrip(currentTripId);
            const container = document.getElementById('timeline-container');
            const emptyState = document.getElementById('timeline-empty');
            
            // Clear but keep line
            container.innerHTML = '<div class="timeline-line"></div>';
            
            const items = trip.days[currentDayIndex].items;
            if (items.length === 0) {
                emptyState.classList.remove('hidden');
                container.classList.add('hidden');
                return;
            }
            emptyState.classList.add('hidden');
            container.classList.remove('hidden');

            items.sort((a, b) => a.time.localeCompare(b.time));

            items.forEach((item) => {
                const el = document.createElement('div');
                el.className = 'swipe-item-container relative mb-6 pl-10'; // padding for timeline

                // Icons
                let iconName = 'map-pin';
                let colorClass = 'bg-blue-500';
                if (item.type === 'food') { iconName = 'utensils'; colorClass = 'bg-orange-500'; }
                if (item.type === 'transport') { iconName = 'bus'; colorClass = 'bg-indigo-500'; }
                if (item.type === 'stay') { iconName = 'bed'; colorClass = 'bg-purple-500'; }
                if (item.type === 'flight') { iconName = 'plane'; colorClass = 'bg-sky-500'; }

                const mapLink = item.location ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}` : '#';
                const backupMapLink = item.backupLocation ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.backupLocation)}` : '#';

                el.innerHTML = `
                    <!-- Timeline Dot (Static) -->
                    <div class="absolute left-0 top-1 w-10 h-10 flex items-center justify-center z-10 bg-gray-50">
                        <div class="w-8 h-8 rounded-full ${colorClass} text-white flex items-center justify-center shadow-md border-2 border-white">
                            <i data-lucide="${iconName}" class="w-4 h-4"></i>
                        </div>
                    </div>

                    <!-- Swipe Wrapper -->
                    <div class="relative">
                         <div class="swipe-action-bg rounded-xl">
                             <span class="text-white font-bold flex items-center gap-1"><i data-lucide="trash-2" class="w-5 h-5"></i> Âà™Èô§</span>
                         </div>
                         
                         <!-- Card Content -->
                         <div class="swipe-content bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex gap-4"
                             onclick="openEditItemModal('${item.id}')"
                             ontouchstart="handleTouchStart(event, this, '${item.id}', 'item')"
                             ontouchmove="handleTouchMove(event, this)"
                             ontouchend="handleTouchEnd(event, this, '${item.id}', 'item')">
                            
                            <!-- Plan A (Main) -->
                            <div class="flex-1">
                                <div class="flex justify-between items-start mb-1">
                                    <span class="text-xs font-bold text-theme bg-theme-light px-2 py-0.5 rounded">${item.time}</span>
                                </div>
                                <h4 class="font-bold text-gray-800 text-lg leading-tight mb-1">${item.title}</h4>
                                
                                ${item.location ? `
                                <a href="${mapLink}" target="_blank" onclick="event.stopPropagation()" class="inline-flex items-center text-xs text-gray-500 hover:text-theme gap-1 bg-gray-50 px-2 py-1 rounded transition border border-transparent hover:border-gray-200">
                                    <i data-lucide="map-pin" class="w-3 h-3"></i> ${item.location}
                                </a>` : ''}
                                
                                ${item.note ? `<p class="mt-2 text-xs text-gray-500 line-clamp-2">${item.note}</p>` : ''}
                            </div>

                            <!-- Plan B (Conditional) -->
                            ${item.hasBackup ? `
                            <div class="w-px bg-gray-200 self-stretch mx-1"></div> <!-- Divider -->
                            <div class="w-1/3 min-w-[100px] flex flex-col justify-center bg-gray-50 rounded-lg p-2 border border-dashed border-gray-300">
                                <span class="text-[10px] text-gray-400 font-bold uppercase mb-1">ÂÇôÊ°à Plan B</span>
                                <h5 class="font-bold text-gray-600 text-sm leading-tight mb-1">${item.backupTitle}</h5>
                                ${item.backupLocation ? `
                                <a href="${backupMapLink}" target="_blank" onclick="event.stopPropagation()" class="text-[10px] text-gray-500 flex items-center gap-1 underline decoration-gray-300">
                                    <i data-lucide="map-pin" class="w-3 h-3"></i> Âú∞Âúñ
                                </a>` : ''}
                            </div>
                            ` : ''}
                         </div>
                    </div>
                `;
                container.appendChild(el);
            });
            lucide.createIcons();
        }

        // --- CRUD Operations ---

        function openAddTripModal() {
            document.getElementById('modal-trip').classList.remove('hidden');
            tempDaysCount = 3;
            document.getElementById('display-days-count').innerText = tempDaysCount + ' Â§©';
            document.getElementById('input-trip-name').value = '';
        }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function adjustDays(d) {
            tempDaysCount += d;
            if (tempDaysCount < 1) tempDaysCount = 1;
            document.getElementById('display-days-count').innerText = tempDaysCount + ' Â§©';
        }
        function saveNewTrip() {
            const title = document.getElementById('input-trip-name').value.trim();
            const date = document.getElementById('input-trip-date').value;
            if (!title || !date) return alert('Ë´ãÂ°´ÂØ´ÂÆåÊï¥Ë≥áË®ä');
            const newTrip = { id: generateId(), title, startDate: date, createdAt: new Date().toISOString(), shoppingList: [], days: [] };
            for(let i=0; i<tempDaysCount; i++) newTrip.days.push({ items: [] });
            trips.push(newTrip);
            saveData();
            renderHome();
            closeModal('modal-trip');
        }
        function deleteTrip(id) {
            trips = trips.filter(t => t.id !== id);
            saveData();
            renderHome();
        }

        // Item Modal Logic
        function togglePlanBInputs() {
            const checked = document.getElementById('has-plan-b').checked;
            const container = document.getElementById('plan-b-inputs');
            if (checked) container.classList.remove('hidden');
            else container.classList.add('hidden');
        }

        function openAddItemModal() {
            editingItemId = null;
            document.getElementById('modal-item').classList.remove('hidden');
            document.getElementById('modal-item-title').innerText = 'Êñ∞Â¢ûË°åÁ®ã';
            
            // Clear inputs
            document.getElementById('item-time').value = '09:00';
            document.getElementById('item-title').value = '';
            document.getElementById('item-location').value = '';
            document.getElementById('item-cost').value = '';
            document.getElementById('item-note').value = '';
            document.getElementById('item-type').value = 'spot';
            
            // Plan B reset
            document.getElementById('has-plan-b').checked = false;
            togglePlanBInputs();
            document.getElementById('backup-title').value = '';
            document.getElementById('backup-location').value = '';
        }

        function openEditItemModal(itemId) {
            editingItemId = itemId;
            const trip = getTrip(currentTripId);
            const item = trip.days[currentDayIndex].items.find(i => i.id === itemId);
            if (!item) return;

            document.getElementById('modal-item').classList.remove('hidden');
            document.getElementById('modal-item-title').innerText = 'Á∑®ËºØË°åÁ®ã';

            document.getElementById('item-time').value = item.time;
            document.getElementById('item-title').value = item.title;
            document.getElementById('item-location').value = item.location || '';
            document.getElementById('item-cost').value = item.cost || '';
            document.getElementById('item-note').value = item.note || '';
            document.getElementById('item-type').value = item.type;

            // Plan B load
            document.getElementById('has-plan-b').checked = item.hasBackup || false;
            togglePlanBInputs();
            document.getElementById('backup-title').value = item.backupTitle || '';
            document.getElementById('backup-location').value = item.backupLocation || '';
        }

        function saveItem() {
            const time = document.getElementById('item-time').value;
            const title = document.getElementById('item-title').value.trim();
            const type = document.getElementById('item-type').value;
            const location = document.getElementById('item-location').value.trim();
            const cost = document.getElementById('item-cost').value;
            const note = document.getElementById('item-note').value.trim();
            
            const hasBackup = document.getElementById('has-plan-b').checked;
            const backupTitle = document.getElementById('backup-title').value.trim();
            const backupLocation = document.getElementById('backup-location').value.trim();

            if (!title) return alert('Ë´ãËº∏ÂÖ•Ë°åÁ®ãÊ®ôÈ°å');
            if (hasBackup && !backupTitle) return alert('Ë´ãËº∏ÂÖ•ÂÇôÊ°àÊ®ôÈ°å');

            const trip = getTrip(currentTripId);
            const newItem = { 
                id: editingItemId || generateId(), 
                time, title, type, location, cost, note,
                hasBackup, backupTitle, backupLocation
            };
            
            if (editingItemId) {
                const idx = trip.days[currentDayIndex].items.findIndex(i => i.id === editingItemId);
                if (idx > -1) trip.days[currentDayIndex].items[idx] = newItem;
            } else {
                trip.days[currentDayIndex].items.push(newItem);
            }
            saveData();
            closeModal('modal-item');
            renderTimeline();
            updateCostDisplay();
        }

        function deleteItem(itemId) {
            const trip = getTrip(currentTripId);
            trip.days[currentDayIndex].items = trip.days[currentDayIndex].items.filter(i => i.id !== itemId);
            saveData();
            renderTimeline();
            updateCostDisplay();
        }

        // --- Day Selector Render ---
        function renderDays() {
            const trip = getTrip(currentTripId);
            const container = document.getElementById('day-selector');
            container.innerHTML = '';
            trip.days.forEach((day, index) => {
                const btn = document.createElement('button');
                const isActive = index === currentDayIndex;
                btn.className = `flex-none flex flex-col items-center justify-center w-12 h-14 rounded-xl transition-all ${isActive ? 'bg-theme text-white shadow-md' : 'bg-gray-100 text-gray-500'}`;
                btn.innerHTML = `<span class="text-xs font-bold">D${index + 1}</span><span class="text-[10px]">${getDayName(trip.startDate, index)}</span>`;
                btn.onclick = () => { currentDayIndex = index; renderDays(); renderTimeline(); };
                container.appendChild(btn);
            });
            // Add day
            const addBtn = document.createElement('button');
            addBtn.className = "flex-none flex flex-col items-center justify-center w-10 h-14 rounded-xl bg-gray-50 text-gray-300";
            addBtn.innerHTML = `<i data-lucide="plus" class="w-4 h-4"></i>`;
            addBtn.onclick = () => { trip.days.push({ items: [] }); saveData(); renderDays(); };
            container.appendChild(addBtn);
        }

        // --- Shopping & PDF ---
        function renderShopping() {
            const trip = getTrip(currentTripId);
            const container = document.getElementById('shopping-list');
            const emptyState = document.getElementById('shopping-empty');
            container.innerHTML = '';
            if (!trip.shoppingList || trip.shoppingList.length === 0) {
                emptyState.classList.remove('hidden'); return;
            }
            emptyState.classList.add('hidden');
            trip.shoppingList.forEach(item => {
                const el = document.createElement('div');
                el.className = 'swipe-item-container rounded-xl overflow-hidden';
                el.innerHTML = `
                    <div class="swipe-action-bg"><i data-lucide="trash-2" class="w-5 h-5 text-white"></i></div>
                    <div class="swipe-content bg-white p-3 border border-gray-100 flex items-center gap-3"
                         ontouchstart="handleTouchStart(event, this, '${item.id}', 'shop')"
                         ontouchmove="handleTouchMove(event, this)"
                         ontouchend="handleTouchEnd(event, this, '${item.id}', 'shop')">
                        <button onclick="toggleShopItem('${item.id}')" class="text-theme">
                            ${item.checked ? '<i data-lucide="check-square" class="w-6 h-6"></i>' : '<i data-lucide="square" class="w-6 h-6 text-gray-300"></i>'}
                        </button>
                        <span class="flex-1 font-medium ${item.checked ? 'text-gray-400 line-through' : 'text-gray-800'}">${item.text}</span>
                    </div>`;
                container.appendChild(el);
            });
            lucide.createIcons();
        }
        function addShopItem() {
            const input = document.getElementById('new-shop-item');
            if (!input.value.trim()) return;
            const trip = getTrip(currentTripId);
            if (!trip.shoppingList) trip.shoppingList = [];
            trip.shoppingList.push({ id: generateId(), text: input.value.trim(), checked: false });
            input.value = '';
            saveData();
            renderShopping();
        }
        function toggleShopItem(id) {
            const trip = getTrip(currentTripId);
            const item = trip.shoppingList.find(i => i.id === id);
            if(item) { item.checked = !item.checked; saveData(); renderShopping(); }
        }
        function deleteShopItem(id) {
            const trip = getTrip(currentTripId);
            trip.shoppingList = trip.shoppingList.filter(i => i.id !== id);
            saveData();
            renderShopping();
        }

        function exportPDF() {
            const trip = getTrip(currentTripId);
            const element = document.getElementById('pdf-target');
            const opt = {
                margin: 0,
                filename: `${trip.title}_Ë°åÁ®ã.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            // Simple alert to notify user
            const btn = document.querySelector('button[onclick="exportPDF()"]');
            const originalIcon = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader" class="w-5 h-5 animate-spin"></i>`;
            lucide.createIcons();
            
            html2pdf().set(opt).from(element).save().then(() => {
                btn.innerHTML = originalIcon;
                lucide.createIcons();
                alert('Ë°åÁ®ã PDF Â∑≤‰∏ãËºâÔºÅË´ãÂà∞Ê™îÊ°à/‰∏ãËºâÈ†ÖÁõÆÊü•Áúã„ÄÇ');
            });
        }
    </script>
