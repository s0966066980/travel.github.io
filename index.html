        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--color-bg);
            overscroll-behavior-y: none;
            -webkit-user-select: none;
            user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;

        .bg-theme { background-color: var(--color-main); }
        .bg-theme-light { background-color: var(--color-light); }
        .border-theme { border-color: var(--color-main); }

        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .pb-safe { padding-bottom: var(--safe-bottom); }

        /* Timeline Graphics */
        .timeline-line {
            position: absolute;
            left: 19px;
            top: 20px;
            bottom: 0;
            width: 2px;
            background-color: #e5e7eb;
            z-index: 0;
        }

        /* Swipe Actions */
        .swipe-item-container {
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
        }
        .swipe-content {
            position: relative;
            z-index: 10;
            background: white;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }
        .swipe-action-bg {
            position: absolute;
            inset: 0;
            background-color: #ef4444;
            z-index: 1;
            display: flex;
            align-items: center;
            padding-left: 1.5rem;
            border-radius: 0.75rem;

        .modal-body-scroll {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;

        @keyframes pulse-border {

            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #eee;

        function handleImageUpload(input) {

                const reader = new FileReader();
                
                document.getElementById('shop-photo-text').innerText = "ËôïÁêÜ‰∏≠...";
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        // Create canvas for compression
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Calculate new size (max width 800px)
                        const MAX_WIDTH = 800;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // Draw and compress
                        ctx.drawImage(img, 0, 0, width, height);
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.6); // 60% quality JPEG
                        
                        // Update UI
                        const preview = document.getElementById('shop-photo-preview');
                        const placeholder = document.getElementById('shop-photo-placeholder');
                        preview.src = compressedDataUrl;
                        preview.classList.remove('hidden');
                        placeholder.classList.add('hidden');
                        document.getElementById('shop-photo-text').innerText = "ÈªûÊìä‰∏äÂÇ≥";
                    };
                };
                reader.readAsDataURL(file);
            }
        }

d}')" ontouchstart="handleTouchStart(event,this,'${item.id}','item')" ontouchmove="handleTouchMove(event,this)" ontouchend="handleTouchEnd(event,this,'${item.id}','item')"><div class="flex-1 min-w-[150px]"><div class="flex justify-between items-start mb-1"><span class="text-[10px] font-bold text-theme bg-theme-light px-1.5 py-0.5 rounded inline-block">${item.time}</span>${costDisplay?`<span class="text-xs font-bold text-gray-500">${costDisplay}</span>`:''}</div><h4 class="font-bold text-gray-800 text-base leading-tight mb-1 break-words">${item.title}</h4>${item.location?`<a href="${mapLink}" target="_blank" onclick="event.stopPropagation()" class="inline-flex items-center text-xs text-gray-500 hover:text-theme gap-1 bg-gray-50 px-2 py-1 rounded transition max-w-full truncate"><i data-lucide="map-pin" class="w-3 h-3 flex-shrink-0"></i><span class="truncate">${item.location}</span></a>`:''}${item.note?`<p class="mt-2 text-xs text-gray-500 line-clamp-2">${item.note}</p>`:''}<div id="${weatherId}"></div></div>${item.hasBackup?`<div class="w-full h-px bg-gray-100 sm:w-px sm:h-auto sm:bg-gray-200"></div><div class="flex-1 sm:max-w-[140px] min-w-[120px] bg-gray-50 rounded-lg p-2 border border-dashed border-gray-300 self-stretch flex flex-col justify-center"><span class="text-[9px] text-gray-400 font-bold uppercase mb-0.5">Plan B</span><h5 class="font-bold text-gray-600 text-sm leading-tight mb-1 break-words">${item.backupTitle}</h5>${item.backupLocation?`<a href="${backupMapLink}" target="_blank" onclick="event.stopPropagation()" class="text-[10px] text-gray-500 flex items-center gap-1 underline decoration-gray-300"><i data-lucide="map-pin" class="w-3 h-3 flex-shrink-0"></i> Âú∞Âúñ</a>`:''}</div>`:''}</div></div>`;container.appendChild(el);if(item.lat&&item.lon)fetchSpotWeather(item.lat,item.lon,weatherId)});lucide.createIcons();updateLiveStatus()}
        function renderShopping(){const trip=getTrip(currentTripId);const container=document.getElementById('shopping-list');const emptyState=document.getElementById('shopping-empty');container.innerHTML='';if(!trip.shoppingList||trip.shoppingList.length===0){emptyState.classList.remove('hidden');return}emptyState.classList.add('hidden');trip.shoppingList.forEach(item=>{const el=document.createElement('div');el.className='swipe-item-container rounded-xl overflow-hidden';const mapLink=item.location?`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}`:'#';el.innerHTML=`<div class="swipe-action-bg"><i data-lucide="trash-2" class="w-5 h-5 text-white"></i></div><div class="swipe-content bg-white p-3 border border-gray-100 flex gap-3" onclick="openEditShopModal('${item.id}')" ontouchstart="handleTouchStart(event,this,'${item.id}','shop')" ontouchmove="handleTouchMove(event,this)" ontouchend="handleTouchEnd(event,this,'${item.id}','shop')">${item.image?`<img src="${item.image}" class="shop-img-preview flex-shrink-0">`:`<div class="shop-img-preview bg-gray-50 flex items-center justify-center flex-shrink-0"><i data-lucide="shopping-bag" class="w-5 h-5 text-gray-300"></i></div>`}<div class="flex-1 min-w-0"><div class="flex justify-between items-start"><h4 class="font-bold text-gray-800 truncate">${item.text}</h4>${item.price?`<span class="text-xs font-bold text-theme">${item.currency} ${item.price}</span>`:''}</div><div class="flex items-center gap-2 mt-1">${item.location?`<a href="${mapLink}" target="_blank" onclick="event.stopPropagation()" class="text-[10px] text-gray-500 flex items-center gap-0.5 hover:text-theme"><i data-lucide="map-pin" class="w-3 h-3"></i> ${item.location}</a>`:''}</div></div></div>`;container.appendChild(el)});lucide.createIcons()}
        function toggleShopItem(id){const trip=getTrip(currentTripId);const item=trip.shoppingList.find(i=>i.id===id);if(item){item.checked=!item.checked;saveData();renderShopping();updateCostDisplay()}}
        function updateShopPrice(id,price){const trip=getTrip(currentTripId);const item=trip.shoppingList.find(i=>i.id===id);if(item){item.price=price;saveData();updateCostDisplay()}}
        function updateShopCurrency(id,curr){const trip=getTrip(currentTripId);const item=trip.shoppingList.find(i=>i.id===id);if(item){item.currency=curr;saveData();updateCostDisplay()}}
        function deleteShopItem(id){const trip=getTrip(currentTripId);trip.shoppingList=trip.shoppingList.filter(i=>i.id!==id);saveData();renderShopping();updateCostDisplay()}
    </script>
